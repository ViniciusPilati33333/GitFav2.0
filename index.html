<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Fav</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/index.js" type="module" defer></script>
    
</head>
<body>
    <div class="app">
        <header>
           <img src="./images/Gitfav.svg" id="git-fav" alt="estrela e a palavra GitFav">
           <div class="search">
            <label class='sr-only' for="input-search">Digite o GitHub username que quer favoritar</label>
            <input id="input-search" type="text" placeholder="Digite o GitHub username que quer favoritar">
            <button><img  class="star" src="./images/Vector-star.png" alt="estrela">Favoritar</button>
           </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th class="user-head">Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th class="action">Ação</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    <div class="noneHaveFavorites hide">
        <img src="./images/EstrelaTwoNoneFavorite.svg" alt="estrela">
        <h2>Nenhum favorito ainda</h2>
    </div>
        </div>
    
</body>
</html>
